  <!-- END HEADER -->

  <!-- PAGE HERO -->
  <app-pricing-hero
    [title]="'Menu Salon Pour Ongles'"

      { label: 'Tarifs' },
      { label: 'Ongles', url: '/tarifs/ongles' }

  </app-pricing-hero>

  <!-- PRICING SECTION -->

  <app-working-hours [data]="workingHoursData"></app-working-hours>

</div>
