  <section class="bg--poudre pt-120 pb-110 reviews-2 reviews-section division">
    <div class="container">
      <!-- SECTION TITLE -->
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-9 col-lg-7">
          <div class="section-title mb-60">
            <span class="module-subtitle color--theme">Elles en parlent</span>
            <h2 class="fs-50">Ce que nos clientes disent de Russiaville Beauty</h2>
          </div>
        </div>
      </div>

      <!-- TESTIMONIALS CONTENT -->
      <div class="row">
        <div class="col">
          <div class="owl-carousel owl-theme reviews-carousel">

            <!-- REVIEW ITEMS -->
            <div class="review-2 r-10 block--shadow" *ngFor="let review of data.reviews">
              <div class="review-wrapper">
                <div class="star-rating ico-15 color--yellow clearfix">
                  <span *ngFor="let star of getRating(review.stars)" class="flaticon-star"></span>
                </div>
                <h6 class="fs-18">{{ review.title }}</h6>
                <div class="review-txt">
                  <p>{{ review.text }}</p>
                </div>
                <div class="author-data clearfix">
                  <div class="review-avatar">
                    <img [src]="review.avatar" alt="review-avatar">
                  </div>
                  <div class="review-author">
                    <p>{{ review.author }}</p>
                    <span>{{ review.date }}</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- END REVIEW ITEMS -->

          </div>
        </div>
      </div>
      <!-- END TESTIMONIALS CONTENT -->
    </div>
  </section>
