<section id="services" class="py-120 services-3 services-section division">
  <div class="container">

    <!-- SERVICES WRAPPER -->
    <div class="sbox-3-wrapper text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

        <!-- SERVICE BOX -->
        <div *ngFor="let service of servicesData.services; let i = index" [id]="'sb-3-' + (i + 1)" class="col">
          <div class="sbox-3 wow animate__animated animate__fadeInUp" [ngClass]="'animate__delay-' + (i + 1)">
            <!-- Icon -->
            <div class="sbox-ico ico-75 color--black">
              <span [class]="service.icon"></span>
            </div>
            <!-- Title -->
            <h5 class="fs-25">{{ service.title }}</h5>
            <!-- Text -->
            <p>{{ service.description }}</p>
          </div>
        </div>

      </div> <!-- End row -->
    </div> <!-- END SERVICES WRAPPER -->

    <!-- BLOCK INFO -->
    <div class="row">
      <div class="col">
        <div class="block-info mt-75">
          <span class="block-info-txt" [innerHTML]="servicesData.blockInfo"></span>
          <br>
          <span class="block-info-txt" [innerHTML]="servicesData?.Astuce"></span>
        </div>
      </div>
    </div>

  </div> <!-- End container -->
</section>
