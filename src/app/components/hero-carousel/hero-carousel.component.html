<!-- Reusable hero carousel component. Pass slides from parent: -->
<section id="hero" class="bg--scroll hero-3 hero-section division">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div id="heroCarousel">
					<div class="carousel-inner">

						<div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
							<div class="hero-3-txt" [style.--titleSize]="titleFontSize" >
								<span class="module-subtitle color--theme">{{ slide.subtitle }}</span>
								<h1 [innerHTML]="slide.title" [style]=""></h1>
								<p class="fs-17" [innerHTML]="slide.description"></p>
								<a [href]="slide.buttonLink || '#services'" class="btn r-0 btn--theme">
									<span class="btn-txt">
										<span class="anim-txt">{{ slide.buttonText }}</span>
										<span class="anim-txt">{{ slide.buttonText }}</span>
									</span>
								</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- IMAGE -->
	<div class="hero-3-img">
		<img [src]="slideImage" [alt]="slideImageAlt">
	</div>
</section>

<!-- Note: Carousel JS (Owl/Bootstrap) from the theme is expected to initialize this markup; this component only renders the slides provided. -->
